<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
  <section>
    <div class="container my-5" style="width: 40rem">
      <div class="row justify-content-center align-content-center">
        <div class="card">
          <div class="card-body">
            <form action="">
              <div class="text-secondary text-center">Book a Room</div>
              <div class="overflow-hidden">
                <div class="row form-floating mb-3" v-for="name in names">
                  <input class="form-control" id="total-value" placeholder="name" value=0 />
                  <label class="form-label text-secondary" for="name">Traveller and Hotel: </label>
                </div>
              </div>
              <div>
                <label class="form-label text-secondary" for="input">adult(above 12 year)</label>
                <div>
                  <span id="adult-minus">-</span>
                  <input id="adult-value" type="text" class="w-25" value="1" />
                  <span id="adult-plus">+</span>
                </div>
              </div>
              <div>
                <label class="form-label text-secondary" for="input">child(below 12 year)</label>
                <div id="child-div">
                  <span  id="child-minus">-</span>
                  <input id="child-value" type="text" class="w-25" value="1" />
                  <span  id="child-plus">+</span>
                </div>
              </div>
          </div>
        </div>


        <div class="">
          <button class="btn btn-outline-danger my-3">Add room</button>
        </div>
      </div>
      </form>
    </div>
    </div>
    </div>
    </div>
  </section>

  </div>

  </div>

</body>
<script src="./index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
